<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="outer-box">
        <div class="inner-box">
            <header class="sign-upheader">
                <h1>Signup</h1>
                <p>It just take 30 second</p>
            </header>

            <main class="sign-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label> 
                        <input type="text" id="fullname" placeholder="mahendra singh rajput" required> 
                    </p>

                    <p>
                        <label for="email">Your Email  </label> 
                        <input type="email" id="fullname" placeholder="ma07raj07@gmail.com" required> 
                    </p>

               

                    <p>
                        <label for="password">Your password</label> 
                        <input type="password" id="password" placeholder=" minimum 8 chrecter" required>
                    </p>

                    <p>
                        <input type="submit" id="submit"  value="Creat Account"> 
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account than <a href="#">Logging</a></p>
            </footer>
        </div>

        <div class="circle c1"></div>
        <div class="circle c2 "></div>
    </div>
    
</body>
</html>
